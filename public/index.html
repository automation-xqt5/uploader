<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XQT5 Datei-Uploader</title>
    
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    
    <div class="main-container">
        
       
        <img src="XQT5.png" alt="XQT5 Logo" class="main-logo">

       
        <div class="card">
            <h1>Dateien hochladen</h1>

            </p>
            
            <div id="drop-area" class="drop-area">
                <input type="file" id="fileInput" name="datei" multiple style="display: none;">
                
                <p id="drop-text">
                    Ziehen Sie Dateien hierher oder
                </p>
                <button id="select-button" class="btn-select">Datei(en) auswÃ¤hlen</button>
            </div>
            
            <div id="file-list-container">
                <!-- Die Dateinamen werden hier angezeigt -->
            </div>

            <button id="upload-button" class="btn-upload" disabled>Hochladen</button>
        </div>
    </div>
    
    
    <p id="status-message" class="status-message"></p>

    <script src="script.js"></script>
</body>

</html>
